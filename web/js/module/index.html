<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js模块化</title>
</head>
<body>

    <!-- 最初的脚本文件（1990年代中期） -->
    <!-- #region 1990 -->
    <script src="Script.js"></script>
    <script>
        // 获取脚本文件导出的函数
        let a = utils.getHelloFunction();
        console.log(a);
        a();
    </script>
    <!-- #endregion 1990 -->

    <!-- **IIFE（1999年及以后）** -->
     <!-- #region 1999 -->
     <script src="IIFE.js"></script>
     <script>
        // 获取全局属性
        myModule.publicMethod();
     </script>
     <!-- #endregion 1999 -->

     <!-- AMD（Asynchronous Module Definition）（2010年左右） -->
     <!-- data-main="main" 指定了你的入口文件（通常是 main.js），这是你加载和配置其他模块的地方。 -->
    <script data-main="AMD" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

    <!--  ES6模块（2015年） -->
    <!-- 使用 type="module" 的 <script> 标签可以启用模块化语法（import 和 export），并使脚本具有独立作用域、异步加载、严格模式等特性。-->
    <script type="module">
          import React from 'https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js';
          console.log(React);
    </script>
</body>
</html>
