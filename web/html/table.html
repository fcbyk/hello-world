<!-- #region table -->
<!-- 表格的根标签，用于定义表格结构 -->
<table border="1">
    <!-- 表格内容 -->
</table>
<!-- #endregion table -->

<!-- #region tr -->
<!-- 表格中的行标签，用于定义一行内容 -->
<table border="1">
    <tr>
        <!-- 单行内容 -->
    </tr>
    <tr>
        <!-- 另一行内容 -->
    </tr>
</table>
<!-- #endregion tr -->

<!-- #region td -->
<!-- 表格中的单元格标签，用于定义表格中具体的内容 -->
<table border="1">
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
    </tr>
</table>
<!-- #endregion td -->

<!-- #region caption -->
<!-- 表格标题标签，用于为表格添加描述性标题 -->
<table border="1">
    <caption>Student Grades</caption>
    <tr>
        <td>Alice</td>
        <td>A</td>
    </tr>
</table>
<!-- #endregion caption -->

<!-- #region thead -->
<!-- 表头标签，用于定义表格的头部内容 -->
<table border="1">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
</table>
<!-- #endregion thead -->

<!-- #region tbody -->
<!-- 表主体标签，用于定义表格的主要内容 -->
<table border="1">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </tbody>
</table>
<!-- #endregion tbody -->

<!-- #region tfoot -->
<!-- 表尾标签，用于定义表格的底部内容 -->
<table border="1">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Footer Information</td>
        </tr>
    </tfoot>
</table>
<!-- #endregion tfoot -->
