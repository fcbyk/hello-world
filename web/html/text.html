<!-- 标题标签 -->
<!-- #region h -->
<!-- 浏览器开发者工具，查看用户代理样式表，即可查看标签自带的样式 -->
<h1>标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<!-- h7标签的用户代理样式表为空，属于自定义表 -->
<h7>不存在标题7</h7>

<style>
    /* 把标题7设置为和标题1一样的样式 */
    h7 {
        display: block;
        font-size: 2em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
    }
</style>
<!-- #endregion h -->

<!-- #region p -->
<!-- p 指paragraph，意为段落。把文字有条理的显示出来就需要将文字分段显示。-->
<p>我是一个段落标签</p>
<!-- #endregion p -->

<!-- #region br -->
<span>第一行</span>
<br/><!-- 是 break 缩写，意为打断、换行 -->
<span>第二行</span>
<!-- #endregion br -->

<!-- #region hr -->
<p>段落1</p>
<hr><!-- 分割线 -->
<p>段落2</p>
<!-- #endregion hr -->

<!-- #region format -->
<!-- 文本格式化标签 -->
<strong>strong标签加粗</strong>
<b>b标签加粗</b>

<em>em标签斜体</em>
<i>i标签斜体</i>

<del>del标签删除线</del>
<s>s标签删除线</s>

<ins>ins标签下划线</ins>
<u>u标签下划线</u>
<!-- #endregion format -->
