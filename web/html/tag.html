<!-- #region struct -->
<标签名 属性1="值1" 属性2="值2">
    内容 or 子标签
</标签名>
<!-- #endregion struct -->

<!-- #region close -->
<!-- 双标签（成对标签） -->
<div>这是内容</div> 

<!-- 单标签（自闭合标签） -->
<img src="image.jpg" />
<br/>
<input type="text" />
<!-- #endregion close -->

<!-- #region attr -->
<div 
    id="unique" 
    class="style" 
    style="color:red;" 
    title="提示信息"
    myattr="不推荐的自定义属性"
    data-user-id="HTML5推荐的自定义属性，使用data-*前缀"
>
</div>
<!-- #endregion attr -->


<!-- #region def -->
<hello>
    不使用JavaScript注册自定义元素
    会作为普通的行内元素存在
    可以像普通元素一样使用CSS样式
</hello>
<!-- #endregion def -->
